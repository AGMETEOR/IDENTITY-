{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<title>{% block title %}{% endblock %}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static "css/w3.css"%}">
<link rel="stylesheet" href="{% static "css/acc.css"%}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.w3-sidebar a {font-family: "Roboto", sans-serif}
body,h1,h2,h3,h4,h5,h6,.w3-wide {font-family: "Montserrat", sans-serif;}
</style>

</head>
<body class="w3-content w3-grey" style="max-width:1200px">


<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:50px">



  <!-- Top header -->
  <header class="w3-container w3-large w3-blue">
    <p class="w3-left">{% block top_label%} Default {% endblock %}</p>
  </header>



  <!-- Subscribe section -->
  <div class="w3-container w3-black w3-padding-32">
  
  {% block content%} {% endblock %}

  </div>



  <div class="w3-black w3-center w3-padding-24">2017 &copy IDENTITY STORE UG.</div>

  <!-- End page content -->
</div>

</body>
</html>
